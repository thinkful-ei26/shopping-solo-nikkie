<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type = "submit" class = "js-submit-button">Add item</button>
             <br>
             <br>
            <label><input type="checkbox" class = "js-toggle-hide"> Hide checked items</label>
            <br>
            <br>
            <output class = "js-list-count">0 items</output>
        </form>
        <!-- <form id = "js-shopping-list-search"> -->
            <label><input type="search" class = "js-toggle-search" placeholder="Search for an item!"></label>
            <!-- <button type ="submit" class = "js-search-button">Search</button> -->
            <button class = "js-cancel-search-button">Clear Search Results</button>
        <!-- </form> -->
        <ul class="shopping-list js-shopping-list">
        </ul>
        <p id = "list-empty-message">List Is Empty :( Add something to list!</p>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
